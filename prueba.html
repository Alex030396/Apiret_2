        .divider {

            background-color: #0d6efd;
            opacity: 0.5;
            margin: 1.5rem 0;
            display: block;
        }
        
        /* Mostrar divisores en móvil */
        @media (max-width: 767.98px) {
            .divider {
                display: block !important;
            }
        }
        
        /* Ocultar divisores en escritorio */
        @media (min-width: 768px) {
            .divider {
                display: none !important;
            }
        }
