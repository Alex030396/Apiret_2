<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Estilo MercadoLibre</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/mcdo.css">
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <!-- Filtros (Sidebar izquierda) -->
            <div class="col-lg-3">
                <div class="filter-sidebar">
                    <div class="filter-group">
                        <h4 class="filter-group-title">Categorías</h4>
                        <div class="filter-option form-check">
                            <input class="form-check-input filter-category" type="checkbox" value="niño" id="filter-nino">
                            <label class="form-check-label" for="filter-nino">
                                Niño
                            </label>
                        </div>
                        <div class="filter-option form-check">
                            <input class="form-check-input filter-category" type="checkbox" value="adulto" id="filter-adulto">
                            <label class="form-check-label" for="filter-adulto">
                                Adulto
                            </label>
                        </div>
                        <div class="filter-option form-check">
                            <input class="form-check-input filter-category" type="checkbox" value="deporte" id="filter-deporte">
                            <label class="form-check-label" for="filter-deporte">
                                Deporte
                            </label>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <h4 class="filter-group-title">Precio</h4>
                        <div class="filter-option form-check">
                            <input class="form-check-input filter-price" type="checkbox" value="0-20" id="price-1">
                            <label class="form-check-label" for="price-1">
                                Hasta $20
                            </label>
                        </div>
                        <div class="filter-option form-check">
                            <input class="form-check-input filter-price" type="checkbox" value="20-50" id="price-2">
                            <label class="form-check-label" for="price-2">
                                $20 a $50
                            </label>
                        </div>
                        <div class="filter-option form-check">
                            <input class="form-check-input filter-price" type="checkbox" value="50-100" id="price-3">
                            <label class="form-check-label" for="price-3">
                                $50 a $100
                            </label>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <h4 class="filter-group-title">Marca</h4>
                        <div class="filter-option form-check">
                            <input class="form-check-input filter-brand" type="checkbox" value="nike" id="brand-1">
                            <label class="form-check-label" for="brand-1">
                                Nike
                            </label>
                        </div>
                        <div class="filter-option form-check">
                            <input class="form-check-input filter-brand" type="checkbox" value="adidas" id="brand-2">
                            <label class="form-check-label" for="brand-2">
                                Adidas
                            </label>
                        </div>
                        <div class="filter-option form-check">
                            <input class="form-check-input filter-brand" type="checkbox" value="puma" id="brand-3">
                            <label class="form-check-label" for="brand-3">
                                Puma
                            </label>
                        </div>
                    </div>
                    
                   
                </div>
            </div>
            
            <!-- Productos (Contenido principal) -->
            <div class="col-lg-9">
                <div class="sort-options d-flex justify-content-between align-items-center">
                    <div class="results-count">12 de 24 productos</div>
                    <div>
                        <label class="me-2">Ordenar por:</label>
                        <select class="form-select form-select-sm d-inline-block w-auto" id="sort-select">
                            <option value="default">Más relevantes</option>
                            <option value="az">Nombre (A-Z)</option>
                            <option value="za">Nombre (Z-A)</option>
                            <option value="price-asc">Precio (Menor a Mayor)</option>
                            <option value="price-desc">Precio (Mayor a Menor)</option>
                        </select>
                    </div>
                </div>
                
                <div class="row" id="products-container">
                    <!-- Los productos se cargarán aquí mediante JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Bootstrap & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
